				<!-- I used local web server. the copied server.php file is in this directory. -->
				<form action="http://127.0.0.1:8080/server.php" method="post">

					<label for="date">Date d'arrivé:</label>

					<label for="nuits">Nuit:</label>
					<input type="number" name="nuits" id="nuits" min="1" max="30"><br>
					<label for="nuits">* Commentaires:</label>
					<textarea name="comments" id="comments" rows="4" cols="20"></textarea><br>
					<input type="submit" name="submit" id="submit" value="Soumettre"><br>
